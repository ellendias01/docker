version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: senha123
      MYSQL_DATABASE: usuarios_db
    ports:
      - "8262:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-net     

  backend:
    build: ./backend
    ports:
      - "8261:3000"
    depends_on:
      - db
    networks:
      - app-net

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8260:80"
    networks:
      - app-net     

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "8263:9000"  # Porta externa 8263 â†’ interna 9000
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    networks:
      - app-net

volumes:
  mysql-data:

networks:
  app-net:
    driver: bridge

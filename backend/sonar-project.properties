# Identificação do projeto no SonarQube
sonar.projectKey=docker-project
sonar.projectName=Docker Node App
sonar.projectVersion=1.0

# Diretório onde está o código-fonte
sonar.sources=.

# Ignorar arquivos e pastas que não precisam ser analisados
sonar.exclusions=**/node_modules/**,**/*.test.js,**/__tests__/**,docker/**,**/*.yml

# Linguagem principal
sonar.language=js

# Charset do código-fonte (ajuste se necessário)
sonar.sourceEncoding=UTF-8

# Caso você esteja usando TypeScript, descomente e ajuste:
# sonar.typescript.tsconfigPath=tsconfig.json

# Opcional: host do SonarQube (recomendado definir via ENV ou no GitHub Actions)
# sonar.host.url=http://201.23.3.86:8263

# Se usar token de autenticação diretamente (não recomendado em arquivo)
# sonar.login=seu_token_do_sonarqube
